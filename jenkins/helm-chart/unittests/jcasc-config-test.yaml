            jenkins:
              authorizationStrategy:
                loggedInUsersCanDoAnything:
                  allowAnonymousRead: false
              securityRealm:
                local:
                  allowsSignup: false
                  enableCaptcha: false
                  users:
                  - id: "${chart-admin-username}"
                    name: "Jenkins Admin"
                    password: "${chart-admin-password}"
              disableRememberMe: false
              remotingSecurity:
                enabled: true
              mode: NORMAL
              numExecutors: 0
              projectNamingStrategy: "standard"
              markupFormatter:
                plainText
              clouds:
              - kubernetes:
                  containerCapStr: "10"
                  defaultsProviderTemplate: ""
                  connectTimeout: "5"
                  readTimeout: "15"
                  jenkinsUrl: "http://RELEASE-NAME-jenkins.default.svc.cluster.local:8080"
                  jenkinsTunnel: "RELEASE-NAME-jenkins-agent.default.svc.cluster.local:50000"
                  maxRequestsPerHostStr: "32"
                  name: "kubernetes"
                  namespace: "default"
                  serverUrl: "https://kubernetes.default"
                  podLabels:
                  - key: "jenkins/RELEASE-NAME-jenkins-agent"
                    value: "true"
                  templates:
                    - name: "default"
                      id: 39698bb1fb92f2e49811b1514ddba69a93e9a734af456f227baa88a887431b41
                      containers:
                      - name: "jnlp"
                        alwaysPullImage: false
