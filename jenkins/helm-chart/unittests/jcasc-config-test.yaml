                            readOnly: false
                        - secretVolume:
                            defaultMode: "600"
                            mountPath: "/var/myapp/mysecret"
                            secretName: "mysecret"
                      yaml: |-
                        apiVersion: v1
                        kind: Pod
                        spec:
                          tolerations:
                          - key: "key"
                            operator: "Equal"
                            value: "value"
                      yamlMergeStrategy: merge
              crumbIssuer:
