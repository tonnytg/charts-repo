          value: my-release-jenkins-jenkins-jcasc-config
      - documentIndex: 1
        equal:
          path: metadata.namespace
          value: other
      - documentIndex: 0
        equal:
          path: metadata.labels.my-release-jenkins-jenkins-config
          value: "true"
      - documentIndex: 1
        equal:
          path: metadata.labels.my-release-jenkins-jenkins-config
          value: "true"
      - documentIndex: 0
        equal:
          path: data
          value:
            welcome-message.yaml: |-
              jenkins:
                systemMessage: Welcome to our CI\CD server.  This Jenkins is configured and managed 'as code'.
      - documentIndex: 1
        equal:
          path: data.jcasc-default-config\.yaml
          value: |-
            jenkins:
              authorizationStrategy:
                globalMatrix:
                  permissions:
                    - "Overall/Read:anonymous"
              securityRealm:
                local
              disableRememberMe: true
              remotingSecurity:
                enabled: true
              mode: EXCLUSIVE
              numExecutors: 1
              projectNamingStrategy: "standard"
              markupFormatter:
                rawHtml:
                  disableSyntaxHighlighting: true
              clouds:
              - kubernetes:
                  containerCapStr: "22"
                  defaultsProviderTemplate: "my-defaults"
                  connectTimeout: "11"
                  readTimeout: "12"
                  jenkinsUrl: "http://my-release-jenkins.other.svc.cluster.local:8080"
                  jenkinsTunnel: "my-release-jenkins-agent.other.svc.cluster.local:50000"
                  maxRequestsPerHostStr: "32"
